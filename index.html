<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars RPG</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <video autoplay loop id="video-background" muted plays-inline>
      <source src="assets/images/space.mov" />
    </video>

    <div class="container-fluid">
      <div class="player-box all-players">
        <h2 class="text-center">Players</h2>

        <div class="player" id="obi">
          <h3>Obi-Wan Kenobi</h3>
          <div class="player-img-box">
            <img class="player-img" src="assets/images/obi.jpg" alt="obiwan" />
          </div>
          <h4 class="health">Health: <span id="obi-hp"></span></h4>
          <h4 class="attack">Attack: <span id="obi-atk"></span></h4>
          <h4 class="counter">Counter: <span id="obi-ctr"></span></h4>
        </div>

        <div class="player" id="ani">
          <h3>Anakin Skywalker</h3>
          <div class="player-img-box">
            <img class="player-img" src="assets/images/ani.jpg" alt="ani" />
          </div>
          <h4 class="health">Health: <span id="ani-hp"></span></h4>
          <h4 class="attack">Attack: <span id="ani-atk"></span></h4>
          <h4 class="counter">Counter: <span id="ani-ctr"></span></h4>
        </div>

        <div class="player" id="vader">
          <h3>Darth Vader</h3>
          <div class="player-img-box">
            <img class="player-img" src="assets/images/vader.jpg" alt="vader" />
          </div>
          <h4 class="health">Health: <span id="vader-hp"></span></h4>
          <h4 class="attack">Attack: <span id="vader-atk"></span></h4>
          <h4 class="counter">Counter: <span id="vader-ctr"></span></h4>
        </div>

        <div class="player" id="yoda">
          <h3>Yoda</h3>
          <div class="player-img-box">
            <img class="player-img" src="assets/images/yoda.jpeg" alt="yoda" />
          </div>
          <h4 class="health">Health: <span id="yoda-hp"></span></h4>
          <h4 class="attack">Attack: <span id="yoda-atk"></span></h4>
          <h4 class="counter">Counter: <span id="yoda-ctr"></span></h4>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="player-box selected-player">
        <h2 class="text-center">Selected Player</h2>
      </div>
    </div>

    <div class="container-fluid">
      <div class="player-box defenders">
        <h2 class="text-center">Defenders</h2>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
